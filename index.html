<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="Css/dist/homepage.css">
    <link rel="stylesheet" href="Css/mediaq.css">
</head>
<body>
    <header>
        <a href="/confirm.html"><img src="/Images/logo.png" class="logo" width="40px" height="auto" alt="logo"></a>
        <div class="menu-wrapper hideit" id="menuWrapper">
            <div class="close">
                <span id="closeMenu">x</span>
            </div>
            <div class="pages">
                <span>Home</span>
                <span>About</span>
                <span>Contact</span>
            </div>
            <img src="/Images/vLine.png" height="40px" class="v-separator" alt="separator line">
            <div class="user-actions">
                <span>Login</span>
                <span>Register</span>
                <span>Certification</span>
            </div>
            <img src="/Images/vLine.png" height="40px" class="v-separator" alt="separator line">
        </div>            

        <div class="search-wrapper">
                <div class="search-bar">
                    <img src="/Images/search.png" id="searchImage" width="25px" height="auto" alt="search icon">
                    <input type="search" id="search" placeholder="Search" />
                </div>
                <img src="/Images/menu.png" id="menuI" class="menu-icon" width="25px" height="auto" alt="menu">
        </div>
    </header>

    <main class="main-wrapper">
        <div class="banner">
            <h1>Home Of Self Evaluation</h1>
            <h3>Quizz for every course</h3>
        </div>
    </main>

    <div class="result-nav-wrapper">
        <span id="resultHint">Showing 5 of 45 pages</span>
        <div class="result-naver">
            <img src="/Images/hidearrowI.png" id="goLeft" height="20px" width="auto" alt="next result page">
            <div class="h-scrollable" id="hScrollable">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
            <img src="/Images/hidearrowI.png" id="goRight"  style="transform: rotate(180deg);" height="20px" width="auto" alt="next result page">
            
        </div>        
    </div>

    <div class="search-result" id="searchResult"></div>

    <glory>
        <img src="/Images/people.png" width="90%" height="auto" alt="">
    </glory>
    <div class="user-settings">
        <div class="results-per-page">
            <h4>Results per page</h4>
            <div class="srpp">
                <span id="decreaseR">-</span>
                <small id="searchResultsPerPage">5</small>
                <span id="increaseR">+</span>
            </div>
        </div>

        <div class="my-theme">
            <h4>Themes</h4>
            <div class="themes-list">
                <span id="lightTheme" style="background-color: white;"></span>
                <span id="darkTheme" style="background-color: rgb(3, 1, 28);"></span>
                <span id="blueTheme" style="background-color: rgb(15, 48, 68);"></span>
            </div>
        </div>
        
    </div>
    <footer>

        <a href="/test.html"><small>2022</small></a>
        <a href="/confirm.html" id="navtoConfirm" style="display: none;"><small>2022</small></a>
    </footer>
    
    <script src="Js/index.js"></script>
    <script src="Js/display.js"></script>
    <script src="Js/result.js"></script>
    <script src="Js/search.js"></script>
    <script src="Js/themes.js"></script>
</body>
</html>
